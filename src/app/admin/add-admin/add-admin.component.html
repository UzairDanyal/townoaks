<div class="container-fluid">

    <h3 class="h3 mb-4 text-gray-800 "> Add Admin
    </h3>

    <form class="row g-3 needs-validation form-row justify-content-around" novalidate>
        <!-- <div class="form-row justify-content-around"> -->

              <div class="col-md-5">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Provide full name
                </div>
              </div>

              <div class="col-md-5">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Provide user email
                </div>
              </div>

              <div class="col-md-5">
                <label for="inputFloor" class="form-label">Contact #</label>
                <input type="number"  class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Provide user contact #
                </div>
              </div>

              <div class="col-md-5">
                <label for="inputFloor" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Provide user password
                </div>
              </div>


              <div class="col-md-11 justify-content-end mb-3 mt-4 row">
                  <button type="button" class="btn btn-primary col-3" type="submit">Save</button>
              </div>

        <!-- </div> -->
    </form>

</div>
